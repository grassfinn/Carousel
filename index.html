<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>carousel</title>
  </head>
  <body>
    <main>
        <!-- 1) Create a parent div of 'carousel' -->

        <section id="carousel" class="auto-play">
          <!-- 2) Create 3 divs within the div of 'carousel' called 'carousel-item' -->

          <!-- 8) Add 'carousel-item-visible' to the first 'carousel-item' class!    -->

          <div class="carousel-item carousel-item-visible">
            <!-- 3) Add images to each 'carousel-item' div  -->

            <img src="./images/1.jpg" />
          </div>
          <div class="carousel-item">
            <img src="./images/2.jpg" />
          </div>
          <div class="carousel-item">
            <img src="./images/3.jpg" />
          </div>
          <!-- 4) Once you have a parent div of 'carousel'make a new div called 'carousel-actions' which sits inside 'carousel' and not within 'carousel-item' -->

          <!-- 5) Add two buttons inside 'carousel-actions''carousel-button-prev' and the second one being 'carousel-button-next' -->

          <div class="carousel-actions">
            <button id="prev-btn" aria-label="previous">&#60;</button>
            <button id="next-btn" aria-label="next">></button>
          </div>
        </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
